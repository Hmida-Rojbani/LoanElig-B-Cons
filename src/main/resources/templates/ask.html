<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Check Client Status</title>
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="text-center">
<h1>Client Form </h1>
</div>

<div class="container px-5 my-5">
    <form id="contactForm" th:object="${request}" method="post" action="/check/client/status">
        <div class="form-floating mb-3">
            <input class="form-control" id="customerName" type="text" placeholder="Customer Name" data-sb-validations="required" th:field="*{customerName}" />
            <label for="customerName">Customer Name</label>
            <div class="invalid-feedback" data-sb-feedback="customerName:required">Customer Name is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="age" type="number" placeholder="Age" min=18 data-sb-validations="required" th:field="*{age}"/>
            <label for="age">Age</label>
            <div class="invalid-feedback" data-sb-feedback="age:required">Age is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="yearlyIncome" type="number" min=5000 placeholder="Yearly Income" data-sb-validations="required" th:field="*{yearlyIncome}"/>
            <label for="yearlyIncome">Yearly Income</label>
            <div class="invalid-feedback" data-sb-feedback="yearlyIncome:required">Yearly Income is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="cibilScore" type="number" min=1 max=999 placeholder="Cibil Score" data-sb-validations="required" th:field="*{cibilScore}" />
            <label for="cibilScore">Cibil Score</label>
            <div class="invalid-feedback" data-sb-feedback="cibilScore:required">Cibil Score is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="employmentMode" type="text" placeholder="Employment Mode" data-sb-validations="required" th:field="*{employmentMode}" />
            <label for="employmentMode">Employment Mode</label>
            <div class="invalid-feedback" data-sb-feedback="employmentMode:required">Employment Mode is required.</div>
        </div>
 
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Check Client Status</button>
        </div>
    </form>
</div>
</body>
</html>
